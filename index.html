<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>蔡翼腾 | 个人主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
                   Arial, sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 48px;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.3);
    }
    h1 {
      margin: 0;
      font-size: 2.6rem;
      letter-spacing: 2px;
    }
    h2 {
      margin: 14px 0 24px;
      font-weight: 400;
      color: #d0eaff;
    }
    p {
      line-height: 1.8;
      opacity: .95;
    }
    .footer {
      margin-top: 28px;
      font-size: 14px;
      opacity: .7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>蔡翼腾</h1>
    <h2>个人主页</h2>

    <p>
      你好，我是蔡翼腾。<br>
      这是我使用 GitHub Pages 搭建的个人网站。
    </p >

    <p>
      对技术、软件工程和创造有持续的兴趣，<br>
      正在不断探索自己的方向。
    </p >

    <div class="footer">
      © 2026 Cai Yiteng · Powered by GitHub Pages
    </div>
  </div>
</body>
</html>
